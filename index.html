<!DOCTYPE html>
<html>
  <head>
    <title>TEST</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      #test {
        position: absolute;
        top:5%;
        left: 5%;
        width: 20em;
        height: 5em;
        background-color: white;
        padding: 1em;
      }
      #test input{
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div id="test">
      <input type="text"></input>
      <p>TEST NOT FINAL PRODUCT</p>
    </div>
    <script type="module">
      import * as THREE from "https://threejs.org/build/three.module.js";
      import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

      var mesh, renderer, scene, camera, controls;

      init();
      animate();

      function init() {
        // renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor( 0xffffff, 0.5);

        // scene
        scene = new THREE.Scene();

        // camera
        camera = new THREE.PerspectiveCamera(
          90,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(10, 10, 10);

        // controls
        controls = new OrbitControls(camera, renderer.domElement);

        // ambient
        scene.add(new THREE.AmbientLight(0x222222));

        // light
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(20, 20, 0);
        scene.add(light);

        // axes
        scene.add(new THREE.AxesHelper(10));
        scene.add(new THREE.GridHelper(20,20));
        // geometry
        var geometry = new THREE.SphereGeometry(2, 6, 4);

        // material
        var material = new THREE.MeshPhongMaterial({
          color: 0x00ffff,
          flatShading: true,
          transparent: true,
          opacity: 0.7,
        });
        var whiteMaterial = new THREE.MeshBasicMaterial({
          color: "white",
          opacity:1,
        })
        var balckMaterial = new THREE.MeshBasicMaterial({
          color: "black",
          opacity:1,
        })
        // mesh
        mesh = new THREE.Mesh(geometry, material);
        //scene.add(mesh);

        var cubeGeometry = new THREE.BoxGeometry();

        var cubes = {};
        var distance = 0;
        function createLine(X,Y,startC){//0 = white, 1 = black
        for (var i = 1; i <= 8; i++) {
          if(startC ==0){
          if(i%2==0){
            cubes[i] = new THREE.Mesh(cubeGeometry,balckMaterial);
          } else{
          cubes[i] = new THREE.Mesh(cubeGeometry, whiteMaterial);
          }
        }
        if(startC ==1){
          if(i%2!=0){
            cubes[i] = new THREE.Mesh(cubeGeometry,balckMaterial);
          } else{
          cubes[i] = new THREE.Mesh(cubeGeometry, whiteMaterial);
          }
        }
          distance +=5;
          cubes[i].position.x=X+distance;
          cubes[i].position.z=Y*5;
          cubes[i].scale.set(5, 5,5)
          scene.add(cubes[i]);
        }
        distance=0;
      }
      for(var i=1;i<=8;i++){
        createLine(1,i,i%2);
      }
    }
      function animate() {
        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
