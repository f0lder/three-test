<!DOCTYPE html>
<html>
  <head>
    <title>TEST</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      #test {
        position: absolute;
        top: 5%;
        left: 5%;
        width: 20em;
        height: 5em;
        background-color: white;
        padding: 1em;
      }
      #test input {
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div id="test">
      <input type="text" />
      <p>TEST NOT FINAL PRODUCT</p>
    </div>
    <script type="module">
      import * as THREE from "https://threejs.org/build/three.module.js";
      import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

      var mesh, renderer, scene, camera, controls, mouse, raycaster,distance;
      let group = new THREE.Group();
      let id = 1;
      init();
      animate();

      function init() {
        // renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0xffffff, 0.5);

        //raycast and mouse
        mouse = new THREE.Vector2();
        raycaster = new THREE.Raycaster();

        function onMouseMove(event) {
          event.preventDefault();
          // calculate mouse position in normalized device coordinates
          // (-1 to +1) for both components

          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener("mousemove", onMouseMove);
        // scene
        scene = new THREE.Scene();
        scene.add(group);
        // camera
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(-32, 32, 32);
        camera.lookAt(30,0,50);

        // controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set( 32, 0, 32 );
        controls.update();
        // ambient
        scene.add(new THREE.AmbientLight(0x222222));

        // light
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(50, 50, 50);
        scene.add(light);

        // axes
        scene.add(new THREE.AxesHelper(10));
        

        // material
        var material = new THREE.MeshPhongMaterial({
          color: 0x00ffff,
          flatShading: true,
          transparent: true,
          opacity: 0.7,
        });
        var cubeGeometry = new THREE.BoxGeometry();

        var cubes = {};
        function createLine(X, Y, startC, size) {
          //0 = white, 1 = black
          for (var i = 1; i <= 8; i++) {
            if (startC == 0) {
              if (i % 2 != 0) {
                cubes[i] = new THREE.Mesh(
                  cubeGeometry,
                  new THREE.MeshBasicMaterial({ color: "black" })
                );
              } else {
                cubes[i] = new THREE.Mesh(
                  cubeGeometry,
                  new THREE.MeshBasicMaterial({ color: "white" })
                );
              }
            }
            if (startC == 1) {
              if (i % 2 == 0) {
                cubes[i] = new THREE.Mesh(
                  cubeGeometry,
                  new THREE.MeshBasicMaterial({ color: "black" })
                );
              } else {
                cubes[i] = new THREE.Mesh(
                  cubeGeometry,
                  new THREE.MeshBasicMaterial({ color: "white" })
                );
              }
            }
            cubes[i].position.x = X + distance;
            cubes[i].position.z = Y * size;
            cubes[i].scale.set(size, size, size);
            cubes[i].userData.id = id++;
            distance += size;
            group.add(cubes[i]);
          }
          distance = 0;
        }
        function tabla(Tilesperrow, sizeOfTiles) {
          for (var i = 1; i <= Tilesperrow; i++) {
            createLine(0, i-2, i % 2, sizeOfTiles);
          }
        }
        tabla(8, 10);
      }
      function hoverTile() {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(group.children);
        if (intersects.length > 0) {
            intersects[0].object.material.opacity = 0.5;
            intersects[0].object.material.transparent = true;
            intersects[0].object.position.y+=2;
        }
      }
      function resetMaterials() {
        for (let i = 0; i < group.children.length; i++) {
          if (group.children[i].material) {
            group.children[i].material.opacity = 1;
            group.children[i].position.y=0
          }
        }
      }
      function animate() {
        requestAnimationFrame(animate);
        resetMaterials();
        hoverTile();
        document.getElementById("test").innerHTML = `${camera.position.x} ${camera.position.y} ${camera.position.z} \n `;
        //controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
